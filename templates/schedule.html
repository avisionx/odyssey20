{% extends "base.html" %}

{% block content %}

    <style>
        body {
            background: linear-gradient(90deg, #000000 30px, transparent 1%) center, linear-gradient(#000000 30px, transparent 1%) center, #F7B22C;
            background-size: 31px 31px;
            color: white;
        }
        h1, h2 {
            color: #F7B22C;
            padding-top: 2rem;
        }
        .yellowT {
            color: #F7B22C !important;
        }
        nav {
            background: transparent !important;
            transition-duration: 0.3s;
        }
        .footer {
            background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 1))
        }
    </style>

    {% include "nav.html" %}

    <div class="container light" style="margin-top: 76.4px" >
        <h1 class="bold text-center text-black mb-3 mb-lg-4 pt-0"><b>Schedule</b></h1>
        <iframe width="100%" height="600px" scrolling="no" style="overflow: hidden;" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRLb9a6Ug_AFtVAUUombKAyPzDqbLHgcsIGUUSZnyJ4xDnLJGTut2tOaH-MIS-4CDFNASvg-tH_pDUJ/pubhtml?widget=true&amp;headers=false"></iframe>
        <p class="mt-4 small text-left">Having issues viewing? <a class="yellowT" href="https://docs.google.com/spreadsheets/d/e/2PACX-1vRLb9a6Ug_AFtVAUUombKAyPzDqbLHgcsIGUUSZnyJ4xDnLJGTut2tOaH-MIS-4CDFNASvg-tH_pDUJ/pubhtml" target="_blank">Open</a> in sheets instead.</p>
    </div>

    {% include "footer.html" %}

{% endblock %}

{% block scripts %}
<script type="text/javascript">
    function loadAnimation() {

    }
    $(window).on('resize scroll', function() {
        var viewportTop = $(window).scrollTop();
        if(viewportTop < 5) {
            $("nav").attr("style", "background: transparent !important");
        }
        else {
            $("nav").attr("style", "background: black !important");
        }
    })
</script>
{% endblock %}
